<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz HTML & CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            text-align: center;
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            background: white;
            padding: 20px;
            width: 50%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: left;
            color: black;
        }
        h1 {
            color: white;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 80px;
            height: auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #ff5733;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 15px;
            font-size: 16px;
        }
        button:hover {
            background: #c70039;
        }
        .group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h1>Quiz sur HTML & CSS</h1>
    
    <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="Logo HTML">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" alt="Logo CSS">
    </div>

    <div class="container">
        <p>Testez vos connaissances en HTML et CSS en répondant à ces questions !</p>

        <form action="#" method="POST">
            <div class="group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
            </div>

            <div class="group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
            </div>

            <div class="group">
                <label for="email">E-mail :</label>
                <input type="email" id="email" name="email" placeholder="exemple@mail.com" required>
            </div>

            <div class="group">
                <label for="date">Date du Quiz :</label>
                <input type="date" id="date" name="date">
            </div>

            <div class="group">
                <label>Quelle balise est utilisée pour insérer une image en HTML ?</label>
                <input type="radio" id="img" name="question1" value="img">
                <label for="img">&lt;img&gt;</label>
                <input type="radio" id="image" name="question1" value="image">
                <label for="image">&lt;image&gt;</label>
            </div>

            <div class="group">
                <label>Quels éléments sont des balises HTML ? (choisissez plusieurs)</label>
                <input type="checkbox" id="p" name="question2" value="p">
                <label for="p">&lt;p&gt;</label>
                <input type="checkbox" id="div" name="question2" value="div">
                <label for="div">&lt;div&gt;</label>
                <input type="checkbox" id="bold" name="question2" value="bold">
                <label for="bold">&lt;bold&gt;</label>
            </div>

            <div class="group">
                <label for="css-select">Quel est le bon sélecteur CSS pour sélectionner un élément avec l’ID "menu" ?</label>
                <select id="css-select" name="css-select">
                    <option value="menu">#menu</option>
                    <option value=".menu">.menu</option>
                    <option value="menu-tag">&lt;menu&gt;</option>
                </select>
            </div>

            <div class="group">
                <label for="code">Écrivez un petit code HTML ou CSS :</label>
                <textarea id="code" name="code" rows="4" placeholder="Écrivez ici..."></textarea>
            </div>

            <button type="submit">Envoyer</button>
        </form>
    </div>

</body>
</html>
